{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block body %}

<div class="container col-lg-3 col-md-6 col-sm-12" centered>
    <form action="/myProfile" method="POST">
    <div class="form-group">
        <label for="oldPassword">Old Password</label><br>
        <input class="form-control" id="oldPassword" type="password" name="oldPassword"><br>
        <label for="newPassword">New Password (8 characters minimum, at least 1 letter and 1 number)</label><br>
        <input class="form-control" id="newPassword" type="password" name="newPassword"><br>
        <label for="confirmPassword">Confirm New Password</label><br>
        <input class="form-control" id="confirmPassword" type="password" name="confirmPassword"><br>
        <input type="hidden" name="editType" value="pass">
    </div>
        <button type="submit" class="btn btn-success" id="submit">Save Changes</button>
</div>


{%endblock %}

{% block script %}{% endblock %}
